<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculatrice</h2>
        <div class="inputs">
            <input type="number" id="num1" placeholder="Premier nombre">
            <input type="number" id="num2" placeholder="Deuxième nombre">
        </div>
        <div class="buttons">
            <button onclick="calculate('+')">Additionner</button>
            <button onclick="calculate('*')">Multiplier</button>
            <button onclick="calculate('/')">Diviser</button>
        </div>
        <div class="other-actions">
            <button onclick="swap()">Permuter</button>
        </div>
        <div id="result">
            <p>Résultat: <span id="resultValue">0</span></p>
            <p id="parity">Parité: </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
